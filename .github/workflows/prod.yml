name: Deploy

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: alex-ac/github-action-ssh-docker-compose@master
      name: Docker-Compose Remote Deployment
      with:
        ssh_host: 41.59.227.94
        ssh_port: 1010
        ssh_private_key: ${{ secrets.HPRS_STAGE_SSH_PRIVATE_KEY }}
        ssh_user: ${{ secrets.HPRS_STAGE_SSH_USER }}
